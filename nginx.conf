user  nginx;
worker_processes  1;
daemon off;

error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  30;
    gzip      on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/x-javascript
                      text/xml application/xml application/xml+rss text/javascript
                      application/vnd.ms-fontobject application/x-font-ttf 
                      font/opentype image/svg+xml image/x-icon application/javascript;

    proxy_cache_path /tmp/cache levels=1:2 keys_zone=s3_cache:10m max_size=512m
                      inactive=60m use_temp_path=off;

    server {
      listen 80;
      root /opt/webroot;

      add_header Pragma public;
      add_header Cache-Control "public";

      # Recommendations from securityheaders.io
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-XSS-Protection "1; mode=block";
      add_header X-Content-Type-Options "nosniff";

      # Recommendations from hstspreload.org
      add_header Strict-Transport-Security "max-age=300; includeSubDomains";

      # Recommendations from observatory.mozilla.org
      add_header Referrer-Policy "no-referrer, strict-origin-when-cross-origin";

      location ~ ^/(?:css|js|assets)/ {
        expires 30d;
      }

      location ~ ^/(.well-known|pgp.asc|projects|robots.txt|static|uploads) {
        rewrite ^/(.*)$ /luzifer-io-static/$1 break;

        proxy_cache s3_cache;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_ignore_headers Cache-Control;
        proxy_cache_valid any 30m;

        expires 30d;
        add_header X-Cache-Status $upstream_cache_status;

        proxy_pass https://s3-eu-west-1.amazonaws.com;
      }
    }
}

